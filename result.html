<!doctype html>
<html>
<head>
    <title>Meta Search Engine Results</title>
</head>
<style>
    body{
  background: #f2f2f2;
font-family: 'Open Sans', sans-serif;
  -webkit-font-smoothing: antialiased;
   text-rendering: optimizelegibility;
}
</style>
   <body>
   <form id="search-form_3" action = "http://localhost:5000/result" method = "POST">
<h1 style="color:black; font-size:100%;">
    Meta Search Engine
</h1>

        <input type="text" class="search_3" name="Name"/>
<input type="submit" class="submit_3" value="Search" />


      </form>
   <p>
              Showing relevant results:
          </p>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td><a href={{value}} target="_blank">{{value}}</a> </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
